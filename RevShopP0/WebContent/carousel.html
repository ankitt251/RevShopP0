<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<link rel="stylesheet" href="css/changes.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<style>
.carousel, .carousel-inner {
    overflow: visible;
}
</style>
</head>
<body>
<div class="container">
    <!-- Carousel -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <div class="carousel-inner">
            <div class="item active">
                <img src="https://tse3.mm.bing.net/th?id=OIP.U0TrQIs8jaHItQb-hk6FgAHaDf&pid=Api&P=0&h=220" alt="Image 1" style="width:100% ;">
            </div>

            <div class="item">
                <img src="https://tse3.mm.bing.net/th?id=OIP.U0TrQIs8jaHItQb-hk6FgAHaDf&pid=Api&P=0&h=220" alt="Image 2" style="width:100%;">
            </div>
        
            <div class="item">
                <img src="https://tse3.mm.bing.net/th?id=OIP.U0TrQIs8jaHItQb-hk6FgAHaDf&pid=Api&P=0&h=220" alt="Image 3" style="width:100%;">
            </div>
        </div>

        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

</body>
</html>
